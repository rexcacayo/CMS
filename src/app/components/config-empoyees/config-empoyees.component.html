<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-star-half-o"></i> Employees Store
        <i class="fa fa-plus-circle fa-plus-circle-add" aria-hidden="true" [routerLink] = "['employeeAdd']"></i>
    </div>
    <div class="card-block">
        <table class="table table-bordered" width="100%" id="dataTable" cellspacing="0">    
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of employees">
                    <td>{{item.name}}</td>
                    <td>
                        <a (click)="edit(item)" class="col"><i class="fa fa-pencil fa-table-link" aria-hidden="true"></i></a>
                        <!-- <a class="col"><i class="fa fa-ban fa-table-link" aria-hidden="true"></i></a> -->
                    </td>
                </tr>
            </tbody>
        </table>       
    </div>
</div>
