<div class="card mb-3">
  <div class="card-header">
      <i class="fa fa-product-hunt"></i> Holidays Store
      <i class="fa fa-plus-circle fa-plus-circle-add" aria-hidden="true" [routerLink] = "['holidayAdd']"></i>
  </div>
  <div class="card-block">
    <table class="table table-bordered" width="100%" id="dataTable" cellspacing="0">    
      <thead>
          <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Option</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of holidays">
            <td>{{item.date}}</td>
            <td>{{item.description}}</td>
            <td>
                <a (click)="edit(item)" class="col"><i class="fa fa-pencil fa-table-link" aria-hidden="true"></i></a>
                <!-- <a class="col"><i class="fa fa-ban fa-table-link" aria-hidden="true"></i></a> -->
            </td>

        </tr>
      </tbody>
    </table>       
  </div>  
</div>
